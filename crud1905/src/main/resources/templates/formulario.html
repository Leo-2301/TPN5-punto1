<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    </head>

    <body>

        <h2>CRUD Alumnos</h2>
        <form th:action="@{/add}">
        <input type="submit" value="Agregar" class="btn btn-">
        <table class="table table-striped">
        	<thead>
        	    <tr>
        			<th>LU</th>
        			<th>NOMBRE</th>
        			<th>APELLIDO</th>
        			<th>EDAD</th>
        		</tr>
        	</thead>
        		
        	
        	<tbody>
        		<tr th:each="alumnos:${alu}">
        			<td th:text="${alumnos.lu}"/>
        			<td th:text="${alumnos.nombre}"/>
        			<td th:text="${alumnos.apellido}"/>
        			<td th:text="${alumnos.edad}"/>
        		</tr>
        	</tbody>
            
        </table>
        </form>
    </body>
</html>
